<!DOCTYPE html>
<html lang="fr">

    <!--Voici la Tête-->

    <head>
        <title>Login/Inscription</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href='login.css' />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    </head>

    <!--Voici le corp-->

    <body> 
        <div class="container">
            <div class="login-register-box">
                
        <!-----------Connexion----------->
                <div class="login" id="login">
                    <h1 class="loginTitle">login</h1>
                    <form action="">
                        <label for="user" class="label">Username</label>
                        <input type="text" placeholder="Nom d'utilisateur" class="input-field" autofocus>

                        <div class="pass_word">
                            <div class="inputPassword">
                                <label for="user" class="label">Password</label>
                                <input type="password" placeholder="Mot de passe" class="input-field" id="input-type">
                            </div>

                             <a type="button" class="bp-visible" id="btnVisible"><i class="fa-solid fa-eye"></i></a>
                        </div>
                    </form>

                    <div class="remember-forgot">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Se souvenir</label>
                        </div>
                        <div class="forgetMdp">
                            <a href="">Mot de passe oublié ?</a>
                        </div>
                    </div>
                </div>

        <!-----------Inscription----------->
                <div class="inscription" id="inscription">  
                    <h1 class="inscriptionTitle">Inscription</h1>
                    <form action="">
                        <div class="profile-container">
                            <div class="profile-pic" id="profilePic"></div>
                            <label for="fileUpload" class="upload-label">Ajouter une photo de profil</label>
                            <input type="file" id="fileUpload" accept="image/*">
                        </div>

                        <label for="user" class="label">Username</label>
                        <input type="text" placeholder="nom d'utilisateur" class="input-field" autofocus>

                        <label for="user" class="label">Email</label>
                        <input type="email" placeholder="Email" class="input-field">

                        <label for="user" class="label">Téléphone</label>
                        <input type="tel" placeholder="téléphone" class="input-field" id="tel">

                        <div class="choix-sex">
                            <p>Quel est votre sex ?</p>
                            <div class="choix-sex-label">
                                <label><input type="radio" name="sex" value="Homme" class="input-field">Homme</label><br>
                                <label><input type="radio" name="sex" value="Femme" class="input-field">Femme</label><br>
                                <label><input type="radio" name="sex" value="Autre" class="input-field">Autre</label><br>
                                <label><input type="radio" name="sex" value="Personalisé" class="input-field">Personalisé<input class="choixPerso" type="text" placeholder="votre sex"> </label><br><br>
                            </div>
                        </div>
                        
                        <div class="pass_word">
                            <div class="inputPassword">
                                <label for="user" class="label">Password</label>
                                <input type="password" placeholder="Mot de passe" class="input-field" id="input-type2">
                            </div>

                            <a type="button" class="bp-visible2" id="btnVisible2"><i class="fa-solid fa-eye"></i></a>
                        </div>
                    </form>
                </div>

                <button type="submit" class="input-submit"><h2 id="submit-input">Se connecter</h2></button> 
        
                <div class="change">
                    <span id="msg-account">Vous n'avez pas de compte ?</span>
                    <button class="btn-login" id="login-toggle">S'inscrire</button> 
                </div>
            </div>
        </div>
    </body>

    <script src="script_login.js"></script>
</html>
