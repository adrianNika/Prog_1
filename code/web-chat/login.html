<!DOCTYPE html>
<html lang="fr">

    <!--Voici la Tête-->

    <head>
        <title>Login/Inscription</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href='login.css' />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    </head>

    <!--Voici le corp-->

    <body> 
        <div class="container">
            <div class="login-register-box">
                
        <!-----------Connexion----------->
                <div class="login" id="login">
                    <h1 class="loginTitle">login</h1>
                    <form action="">
                        <label for="user" class="label">Username</label>
                        <input type="text" placeholder="Nom d'utilisateur" class="input-field" autofocus>

                        <div class="pass_word">
                            <div class="inputPassword">
                                <label for="user" class="label">Password</label>
                                <input type="password" placeholder="Mot de passe" class="input-field inputMdp" id="input-type">
                            </div>

                             <a type="button" class="bp-visible" id="btnVisible"><i class="fa-solid fa-eye"></i></a>
                        </div>
                    </form>

                    <div class="remember-forgot">
                        <div class="remember-me">
                            <label class="custom-checkbox">
                                <input type="checkbox" class="checkbox">
                                <span class="checkmark"></span>
                                Se souvenir
                            </label>
                        </div>
                        <div class="forgetMdp">
                            <a>Mot de passe oublié ?</a>
                        </div>
                    </div>

                    <a type="submit" class="input-submit" id="submit-input-login"><h2>Connexion</h2></a> 
                </div>

        <!-----------Inscription----------->
                <div class="inscription" id="inscription">  
                    <h1 class="inscriptionTitle">Crée un compte</h1>
                    <form action="">
                        <div class="profile-container">
                            <div class="profile-pic" id="profilePic"></div>
                            <label for="fileUpload" class="upload-label">Ajouter une photo de profil</label>
                            <input type="file" id="fileUpload" accept="image/*">
                        </div>

                        <label for="user" class="label">Username</label>
                        <input type="text" placeholder="nom d'utilisateur" class="input-field" autofocus>

                        <label for="user" class="label">Email</label>
                        <input type="email" placeholder="Email" class="input-field">

                        <label for="user" class="label">Téléphone</label>
                        <input type="tel" placeholder="téléphone" class="input-field" id="tel">
                        
                        <div class="pass_word">
                            <div class="inputPassword">
                                <label for="user" class="label">Password</label>
                                <input type="password" placeholder="Mot de passe" class="input-field inputMdp" id="input-type2">
                            </div>

                            <a type="button" class="bp-visible" id="btnVisible2"><i class="fa-solid fa-eye"></i></a>
                        </div>

                        <a type="submit" class="input-submit" id="submit-input-register"><h2>S'inscrire</h2></a> 
                    </form>
                </div>
        
                <div class="change">
                    <span id="msg-account">Vous n'avez pas de compte ?</span>
                    <a class="btn-login" id="login-toggle">S'inscrire</a>
                </div>
            </div>
        </div>
    </body>

    <script src="script_login.js"></script>
</html>
