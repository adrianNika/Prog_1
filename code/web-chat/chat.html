<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>chat</title>
        <link rel="stylesheet" href='chat.css' />   
    </head>

    <body>
        <header>
            <h1>ATL | chat en ligne</h1>
    
            <div class="nav-barre">
                <h3><span id="usernameDisplay"></span></h3>
                <div class="profile">
                    <img src="https://a.storyblok.com/f/178900/960x540/7a0633d2a2/blue-exorcist.jpg" alt="Profil">
                </div>
            </div>
        </header>

        <div class="container">

            <div class="second-container">

                <button class="online-button" onclick="toggle();"></button>

                <div class="user">
                    <div id="listhide">
                        <div class="user-container">
                            <h2>En ligne</h2>
                            <div class="user-list">
                                <ul id="userList"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="chat-container">
                    <div class="chat" id="chatBox"></div>
                    <div class="chat-send">
                        <form id="chatForm">
                            <input type="text" id="messageInput" placeholder="Votre message" required>
                            <input type="submit" value="Envoyer">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
