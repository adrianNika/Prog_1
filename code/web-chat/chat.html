<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>chat</title>
        <link rel="stylesheet" href='chat.css' />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    </head>

    <body>
        <header>
            <div class="pagetitre">
                <h1>ATL | chat en ligne</h1>
            </div>
    
            <div class="nav-barre">
                <div class="profile">
                    <img src="https://a.storyblok.com/f/178900/960x540/7a0633d2a2/blue-exorcist.jpg" alt="Profil">
                </div>

                <h3><span id="usernameDisplay"></span></h3>
            </div>
        </header>

        <div class="container">
            <div class="second-container">
                <button type="button" class="online-button"><i class="fa-solid fa-angle-right"></i></button>

                <div class="user">
                    <div id="listhide">
                        <div class="user-container">
                            <h2>En ligne</h2>
                            <div class="user-list">
                                <ul id="userList"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="chat-container">
                    <div class="chat" id="chatBox"></div>
                    <div class="chat-send">
                        <form id="chatForm" action="">
                            <div class="sender">
                                <input type="text" id="messageInput" placeholder="Votre message" autocomplete="off" required>
                                <button class="sendButton"><i class="fa-solid fa-angle-right"></i></button>
                            </div>
                            
                            <button class="toggleBtn" id="toggle-btn">Disconnect</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="script.js"></script>
    </body>
</html>
